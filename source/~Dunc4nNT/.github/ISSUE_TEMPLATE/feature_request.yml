name: Feature Request
description: Suggest a new feature
labels: [feature request, suggestion]
body:
  - type: textarea
    attributes:
      label: Summary
      description: A short summary of your feature.
    validations:
      required: true
  - type: textarea
    attributes:
      label: The Problem
      description: What is the issue your feature is trying to solve?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Your Solution
      description: What is your solution to this problem? What do you want this feature to do?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Current Solution
      description: What is currently the solution to this problem, if there is one? Why should your solution be preffered?
  - type: textarea
    attributes:
      label: Extra Information
      description: Is there any more information you are able to give us?
