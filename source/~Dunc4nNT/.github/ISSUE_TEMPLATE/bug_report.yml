name: Bug Report
description: Report something not working as intented
labels: [unconfirmed bug]
body:
  - type: markdown
    attributes:
      value: Thanks for taking your time to report a bug!
  - type: textarea
    attributes:
      label: Summary
      description: A short summary of your bug report.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Reproduction Steps
      description: In detail, what did you do to make this bug happen?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Outcome
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual Outcome
      description: What actually happened?
    validations:
      required: true
  - type: textarea
    attributes:
      label: SMAPI Log
      description: Please upload and link your SMAPI log https://smapi.io/log
    validations:
      required: true
  - type: textarea
    attributes:
      label: Extra Information
      description: Is there any more information you are able to give us?
