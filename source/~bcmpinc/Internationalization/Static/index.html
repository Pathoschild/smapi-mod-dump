<!DOCTYPE html>
<html>
<head>
<title data-i18n="title">Internationalization: Stardew Valley Mod Translator</title>
<link rel="stylesheet" href="static/styles.css"/>
<script>const content_loaded = new Promise((resolve) => document.addEventListener('DOMContentLoaded', resolve));</script>
<script async src="static/script.js"></script>
</head>
<body>
<fieldset class="panel menu">
  <label for="mod" data-i18n="mod">Mod</label><select id="mod"></select>
  <label for="locale" data-i18n="locale">Locale</label><select id="locale"></select>
  <button type="button" id="current">(current)</button>
  <label data-i18n="progress">Progress</label><span id="progress"></span>
  <span class="spacer"></span>
  <button type="button" id="save" data-i18n="save">Save</button>
  <button type="button" id="download" data-i18n="download">Download</button>
</fieldset>
<fieldset class="panel hidden"><legend data-i18n="error">Error</legend><div id="error"></div><button id="hide-error" data-i18n="hide">Hide</button></fieldset>
<fieldset class="panel"><legend data-i18n="new_translation">New translation</legend><div id="new"></div></fieldset>
<fieldset class="panel"><legend data-i18n="old_translation">Old translation</legend><div id="old"></div></fieldset>
</body>
</html>
