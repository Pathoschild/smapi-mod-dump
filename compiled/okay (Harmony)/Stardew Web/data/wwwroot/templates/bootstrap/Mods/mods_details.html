<!DOCTYPE html>
<html lang="en">
<head>
    #HEAD#

</head>
<body onload="SubPageLoaded('Mods','MyMods');">

    #MENUBAR#
    <div class="stardew_container top_margin_50 med_bottom_pad">
        <div class="message_board_title_lg base_font">Mod Details</div>
        <div class="message_paper_board_lg">
            <table class="stardew_table">
                <tr><td class="stardew_label" style="width:220px;">Name</td><td class="stardew_data">#NAME#</td></tr>
                <tr><td class="stardew_label">Description</td><td class="stardew_data">#DESC#</td></tr>
                <tr><td class="stardew_label">Author</td><td class="stardew_data">#AUTHOR#</td></tr>
                <tr><td class="stardew_label">Unique Id</td><td class="stardew_data">#UID#</td></tr>
                <tr><td class="stardew_label">Version</td><td class="stardew_data">#VER#</td></tr>
                <tr><td class="stardew_label">Content Pack For</td><td class="stardew_data">#CPFOR#</td></tr>
                <tr><td class="stardew_label">Entry DLL</td><td class="stardew_data">#DLL#</td></tr>
                <tr><td class="stardew_label">Update Keys</td><td class="stardew_data">#KEYS#</td></tr>
                <tr><td class="stardew_label">Install Path</td><td class="stardew_data">#IPATH#</td></tr>
                <tr><td class="stardew_label top">Config File</td><td class="stardew_data"><div style="max-height:200px;overflow:auto; width:100%;background-color: white;"><pre>#CONFIG#</pre></div></td></tr>
                <tr><td class="stardew_label top">Details</td><td class="stardew_data"><div style="width:100%;max-height:410px;overflow:auto;">#DETAILS#</div></td></tr>
            </table>
        </div>
    </div>
    <br /><br />
</body>
</html>
