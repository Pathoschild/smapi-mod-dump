<div class="container" style="width:690px;height:600px; font-size:18pt;">
    <div class="row">
        <div class="col-5">
            #IMAGE#
        </div>
        <div class="col-7">
            <div class="row">
                <div class="col-5">Building Type</div>
                <div class="col-6" onclick="PopAndSearch('#TYPE#*')" style="cursor: pointer; color: #0a58ca;text-decoration:underline;">#DISPTYPE#</div>
            </div>
            <div class="row">
                <div class="col-5">Location</div>
                <div class="col-6">#LOCATION#</div>
            </div>
            <div class="row">
                <div class="col-5">Indoors</div>
                <div class="col-6">#INDOORS#</div>
            </div>
            <div class="row">
                <div class="col-5">Auto Grabber</div>
                <div class="col-6" id="grabber">#GRABBER#</div>
            </div>
            <div class="row">
                <div class="col-5">Heater</div>
                <div class="col-6" id="heater">#HEATER#</div>
            </div>
            <div class="row">
                <div class="col-5">Incubator</div>
                <div class="col-6">#INCUBATOR#</div>
            </div>
            <div class="row">
                <div class="col-5">Hay</div>
                <div class="col-6" id="hay">#HAY#</div>
            </div>
            <div class="row">
                <div class="col-5">Water</div>
                <div class="col-6">#WATER#</div>
            </div>
            <div class="row">
                <div class="col-5">Animal Door</div>
                <div class="col-6" id="animaldoor">#DOOR#</div>
            </div>
            <div class="row">
                <div class="col-5">Occupancy</div>
                <div class="col-6">#OCC#</div>
            </div>
        </div>
    </div>
    <div class="row" style="padding-top:10px;">
        <div class="col-12" style="border-top:2px solid black; border-bottom:2px solid black; padding-top:5px; padding-bottom:5px;">
            #WARPBUTTON# <button class="building_button" onclick="ToogleBuildingDoor('#RAWLOCATION#',#DOORX#,#DOORY#);">Toggle Door</button>
            #HAYBUTTON# #HEATERBUTTON# #GRABBERBUTTON# #WATERBUTTON#
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="message_board_title_flex">Occupants</div>
            <div style="width:100%; height:180px;overflow:auto;">
                #OCCLIST#
            </div>
        </div>
    </div>
    #DEBUG#
</div>
