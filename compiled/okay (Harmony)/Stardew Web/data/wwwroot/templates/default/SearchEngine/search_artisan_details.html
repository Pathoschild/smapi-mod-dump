        <div class="col-4 col-lg-6">
            <div class="container">
                <div class="row">
                    <div class="col" style="font-size:28pt;text-align:left;">#NAME#</div>

                    <div class="col" style="font-size:18pt; color:gray">#CATEGORY#</div>

            <div class="container">
                <div class="row">
                    <div class="col center"><u>Ingredients</u></div>
                </div>

                    <div class="col p-2">#INGS#</div>
                </div>
                <div class="row"><div class="col center"><u>Requirements</u></div></div>
                <div class="row">
                    <div class="col p-2 text-left">#REQS#</div>
                </div>
                <div class="row"><div class="col center"><u>Needed For</u></div></div>
                <div class="row">
                    <div class="col p-2 text-left">#NEEDS#</div>
                </div>
                #WIKI#
                #TECHABOUT#
            </div>
        </div>
    </div>
</div>
