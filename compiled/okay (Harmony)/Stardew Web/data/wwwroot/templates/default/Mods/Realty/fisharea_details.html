<div class="row">
    <div class="col-4">
        <label for="Position" class="form-label">Position</label>
        <input type="text" readonly id="Position" class="form-control" aria-describedby="PositionHelpBlock" value="#FISHAREAPOS#">
        <div id="PositionHelpBlock" class="form-text">
        </div>
    </div>

    <div class="col-2">
        <label for="MaxFishTypes" class="form-label">Max Fish Types</label>
        <input type="text" readonly id="MaxFishTypes" class="form-control" aria-describedby="MaxFishTypesHelpBlock" value="#MAXFISHTYPES#">
        <div id="MaxFishTypesHelpBlock" class="form-text">
        </div>
    </div>
    <div class="col-2">
        <label for="Autofill" class="form-label">Autofill</label>
        <input type="checkbox" disabled id="Autofill" class="form-check-input" aria-describedby="AutofillHelpBlock" #AUTOCHECK#>
        <div id="AutofillHelpBlock" class="form-text">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-1 stardew_label">
        Spring<br /><button onclick="SetFishArea(0,'#EXPID#','#AREAID#');">Add</button>
    </div>
    <div class="col-8 stardew_data">
        <div id="fishareasplist">#SPFISHINGAREA#</div>
    </div>
</div>
<div class="row">
    <div class="col-1 stardew_label">
        Summer<br /><button onclick="SetFishArea(1,'#EXPID#','#AREAID#');">Add</button>
    </div>
    <div class="col-8 stardew_data">
        <div id="fishareasulist">#SUFISHINGAREA#</div>
    </div>
</div>
<div class="row">
    <div class="col-1 stardew_label">
        Fall<br /><button onclick="SetFishArea(2,'#EXPID#','#AREAID#');">Add</button>
    </div>
    <div class="col-8 stardew_data">
        <div id="fishareafalist">#FAFISHINGAREA#</div>
    </div>
</div>
<div class="row">
    <div class="col-1 stardew_label">
        Winter<br /><button onclick="SetFishArea(3,'#EXPID#','#AREAID#');">Add</button>
    </div>
    <div class="col-8 stardew_data">
        <div id="fishareawilist">#WIFISHINGAREA#</div>
    </div>
</div>
