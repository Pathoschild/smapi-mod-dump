<div class="" style="border:2px solid #808080; margin: 3px; padding:5px; background-color:navajowhite">
    <div class="row">
        <div class="col-3">
            <label for="Id" class="form-label">Ouput Id</label>
            <input type="text" id="Id" class="form-control" aria-describedby="IdHelpBlock" value="#ID#">
            <div id="IdHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-2">
            <label for="UseFirstValidOutput" class="form-label">Use First Valid Output</label>
            #USEFIRSTVALIDOUT#
            <div id="UseFirstValidOutputHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-2">
            <label for="MinutesUntilReady" class="form-label">>Minutes Until Ready</label>
            <input type="text" id="MinutesUntilReady" class="form-control" aria-describedby="MinutesUntilReadyHelpBlock" value="#MINUTESUNTILREADY#">
            <div id="MinutesUntilReadyHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-2">
            <label for="DaysUntilReady" class="form-label">Days Until Ready</label>
            <input type="text" id="DaysUntilReady" class="form-control" aria-describedby="DaysUntilReadyHelpBlock" value="#DAYSUNTILREADY#">
            <div id="DaysUntilReadyHelpBlock" class="form-text">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="InvalidCountMessage" class="form-label">Invalid Count Message</label>
            <input type="text" id="InvalidCountMessage" class="form-control" aria-describedby="InvalidCountMessageHelpBlock" value="#INVALIDCOUNTMESSAGE#">
            <div id="InvalidCountMessageHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-2">
            <label for="RecalculateOnCollect" class="form-label">Recalculate On Collect</label>
            #RECALCULATEONCOLLECT#
            <div id="RecalculateOnCollectHelpBlock" class="form-text">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col form-label semibold">
            Triggers
        </div>
    </div>
    <div class="row" style="padding: 0px 20px 0px 20px;">
        <div style="height: 260px; overflow: auto; background-color: white; border: 1px solid black;">
            #TRIGGERS#
        </div>
    </div>
    <div class="row">
        <div class="col form-label semibold">
            Output Items
        </div>
    </div>
    <div class="row" style="padding: 0px 20px 0px 20px;">
        <div style="height:925px; overflow:auto; background-color:white;border: 1px solid black;">
            #OUTPUTITEMS#
            </div>
        </div>
    </div>
