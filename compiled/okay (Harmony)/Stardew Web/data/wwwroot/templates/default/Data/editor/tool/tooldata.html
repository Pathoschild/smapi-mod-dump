<div class="message_paper_board_flex">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <label for="Name" class="form-label">Name</label>
                <input type="text" id="Name" class="form-control" aria-describedby="NameHelpBlock" value="#NAME#">
                <div id="NameHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-3">
                <label for="DisplayName" class="form-label">Display Name</label>
                <input type="text" id="DisplayName" class="form-control" aria-describedby="DisplayNameHelpBlock" value="#DISPLAYNAME#">
                <div id="DisplayNameHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-6">
                <label for="Description" class="form-label">Description</label>
                <input type="text" id="Description" class="form-control" aria-describedby="DescriptionHelpBlock" value="#DESCRIPTION#">
                <div id="DescriptionHelpBlock" class="form-text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="ClassName" class="form-label">Class Name</label>
                <input type="text" id="ClassName" class="form-control" aria-describedby="ClassNameHelpBlock" value="#CLASSNAME#">
                <div id="ClassNameHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-2">
                <label for="AttachmentSlots" class="form-label">Attachment Slots</label>
                <input type="text" id="AttachmentSlots" class="form-control" aria-describedby="AttachmentSlotsHelpBlock" value="#ATTACHMENTSLOTS#">
                <div id="AttachmentSlotsHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-2">
                <label for="SalePrice" class="form-label">Sale Price</label>
                <input type="text" id="SalePrice" class="form-control" aria-describedby="SalePriceHelpBlock" value="#SALEPRICE#">
                <div id="SalePriceHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-2">
                <label for="CanBeLostOnDeath" class="form-label">Can Be Lost On Death</label>
                #CANBELOSTONDEATH#
                <div id="CanBeLostOnDeathHelpBlock" class="form-text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="Texture" class="form-label">Texture</label>
                <input type="text" id="Texture" class="form-control" aria-describedby="TextureHelpBlock" value="#TEXTURE#">
                <div id="TextureHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-2">
                <label for="SpriteIndex" class="form-label">Sprite Index</label>
                <input type="text" id="SpriteIndex" class="form-control" aria-describedby="SpriteIndexHelpBlock" value="#SPRITEINDEX#">
                <div id="SpriteIndexHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-2">
                <label for="MenuSpriteIndex" class="form-label">Menu Sprite Index</label>
                <input type="text" id="MenuSpriteIndex" class="form-control" aria-describedby="MenuSpriteIndexHelpBlock" value="#MENUSPRITEINDEX#">
                <div id="MenuSpriteIndexHelpBlock" class="form-text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="UpgradeLevel" class="form-label"><br />Upgrade Level</label>
                <input type="text" id="UpgradeLevel" class="form-control" aria-describedby="UpgradeLevelHelpBlock" value="#UPGRADELEVEL#">
                <div id="UpgradeLevelHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-2">
                <label for="ApplyUpgradeLevelToDisplayName" class="form-label">Apply Upgrade Level To Display Name</label>
                #APPLYUPGRADELEVELTODISPLAYNAME#
                <div id="ApplyUpgradeLevelToDisplayNameHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-4">
                <label for="ConventionalUpgradeFrom" class="form-label"><br />Conventional Upgrade From</label>
                <input type="text" id="ConventionalUpgradeFrom" class="form-control" aria-describedby="ConventionalUpgradeFromHelpBlock" value="#CONVENTIONALUPGRADEFROM#">
                <div id="ConventionalUpgradeFromHelpBlock" class="form-text">
                </div>
            </div>
        </div>
        <div class="row">
            Upgrade From
        </div>
        <div class="row">
            #UPGRADESFROM#
        </div>
    </div>
</div>
