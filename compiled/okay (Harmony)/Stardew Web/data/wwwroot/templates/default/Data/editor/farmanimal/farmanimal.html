<div class="message_paper_board_flex">
    <div class="container">
        <div class="row">
            <div class="col form-label bold">
                Details
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="DaysToMature" class="form-label">Days To Mature</label>
                <input type="text" id="DaysToMature" class="form-control" aria-describedby="DaysToMatureHelpBlock" value="#DAYSTOMATURE#">
                #BTN_DAYSTOMATURE#
                <div id="DaysToMatureHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-2">
                <label for="DaysToProduce" class="form-label">Days To Produce</label>
                <input type="text" id="DaysToProduce" class="form-control" aria-describedby="DaysToProduceHelpBlock" value="#DAYSTOPRODUCE#">
                #BTN_DAYSTOPRODUCE#
                <div id="DaysToProduceHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-2">
                <label for="Sound" class="form-label">Sound</label>
                <input type="text" id="Sound" class="form-control" aria-describedby="SoundHelpBlock" value="#SOUND#">
                #BTN_SOUND#
                <div id="SoundHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-2">
                <label for="House" class="form-label">Building Type</label>
                <input type="text" id="House" class="form-control" aria-describedby="HouseHelpBlock" value="#HOUSE#">
                #BTN_HOUSE#
                <div id="HouseHelpBlock" class="form-text">
                </div>
            </div>
    
        </div>
        <div class="row">
            <div class="col-2">
                <label for="Price" class="form-label">Sell Price</label>
                <input type="text" id="Price" class="form-control" aria-describedby="PriceHelpBlock" value="#PRICE#">
                #BTN_PRICE#
                <div id="PriceHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-2">
                <label for="DefaultProduct" class="form-label">Default Product</label>
                <input type="text" id="DefaultProduct" class="form-control" aria-describedby="DefaultProductHelpBlock" value="#DEFAULTPRODUCT#">
                #BTN_DEFAULTPRODUCT#
                <div id="DefaultProductHelpBlock" class="form-text">
                    #PRODNAME#
                </div>
            </div>
            <div class="col-2">
                <label for="DeluxeProduct" class="form-label">Deluxe Product</label>
                <input type="text" id="DeluxeProduct" class="form-control" aria-describedby="DeluxeProductHelpBlock" value="#DELUXEPRODUCT#">
                #BTN_DELUXEPRODUCT#
                <div id="DeluxeProductHelpBlock" class="form-text">
                    #DELUXEPRODNAME#
                </div>
            </div>
            <div class="col-2">
                <label for="HappinessDrain" class="form-label">Happiness Drain</label>
                <input type="text" id="HappinessDrain" class="form-control" aria-describedby="HappinessDrainHelpBlock" value="#HAPPINESSDRAIN#">
                #BTN_HAPPINESSDRAIN#
                <div id="HappinessDrainHelpBlock" class="form-text">
                </div>
            </div>
        </div>
    </div>
</div>
