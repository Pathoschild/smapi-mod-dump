<div class="container">
    <div class="form-label">Time of Day</div>
    <div style="border: 1px solid #000000; padding:5px; border-radius: 5px;">

        <div class="row">
            <div class="col">
                <div class="form-check">
                    <input #RO# class="form-check-input" type="checkbox" #DAYSEL# id="#IDPREF#_time_day">
                    <label class="form-check-label" for="#IDPREF#_time_day">
                        Day
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-check">
                    <input #RO# class="form-check-input" type="checkbox" #NIGHTSEL# id="#IDPREF#_time_night">
                    <label class="form-check-label" for="#IDPREF#_time_night">
                        Night
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
