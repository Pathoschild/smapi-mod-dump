<div class="message_paper_board_flex">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <label for="DisplayName" class="form-label">Display Name</label>
                <input readonly type="text" id="DisplayName" class="form-control" aria-describedby="DisplayNameHelpBlock" value="#DISPLAYNAME#">
                <div id="DisplayNameHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-2">
                <label for="Texture" class="form-label">Texture</label>
                <input readonly type="text" id="Texture" class="form-control" aria-describedby="TextureHelpBlock" value="#TEXTURE#">
                <div id="TextureHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-2">
                <label for="TextureSpriteRow" class="form-label">Texture Sprite Row</label>
                <input readonly type="text" id="TextureSpriteRow" class="form-control" aria-describedby="TextureSpriteRowHelpBlock" value="#TEXTURESPRITEROW#">
                <div id="TextureSpriteRowHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-4">
                <label for="Seasons" class="form-label">Seasons</label>
                <input readonly type="text" id="Seasons" class="form-control" aria-describedby="SeasonsHelpBlock" value="#SEASONS#">
                <div id="SeasonsHelpBlock" class="form-text">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col form-label bold">
            Plantable Location Rules
        </div>
    </div>
    <div class="row">
        <div class="col form-label">
            #RULES#
        </div>
    </div>
    <div class="row">
        <div class="col form-label bold">
            Fruits
        </div>
    </div>
    <div class="row">
        <div class="col form-label">
            #FRUITS#
        </div>
    </div>
</div>
