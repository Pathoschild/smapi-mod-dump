<div class="fillall" style="border: 2px solid #808080; margin: 20px; background-color: peachpuff;">
    <div class="row">
        <div class="col-3">
            <label for="Id" class="form-label">Trigger Id</label>
            <input readonly type="text" id="Id" class="form-control" aria-describedby="IdHelpBlock" value="#ID#">
            <div id="IdHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-3">
            <label for="Trigger" class="form-label">Trigger</label>
            #TRIGGER#
            <div id="TriggerHelpBlock" class="form-text">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <label for="RequiredItemId" class="form-label">Required Item Id</label>
            <input type="text" id="RequiredItemId" class="form-control" aria-describedby="RequiredItemIdHelpBlock" value="#REQUIREDITEMID#">
            <div id="RequiredItemIdHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-2">
            <label for="RequiredCount" class="form-label">Required Count</label>
            <input type="text" id="RequiredCount" class="form-control" aria-describedby="RequiredCountHelpBlock" value="#REQUIREDCOUNT#">
            <div id="RequiredCountHelpBlock" class="form-text">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <label for="RequiredTags" class="form-label">Required Tags</label>
            <input type="text" id="RequiredTags" class="form-control" aria-describedby="RequiredTagsHelpBlock" value="#REQUIREDTAGS#">
            <div id="RequiredTagsHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-5">
            <label for="Condition" class="form-label">Condition</label>
            <input type="text" id="Condition" class="form-control" aria-describedby="ConditionHelpBlock" value="#CONDITION#">
            <div id="ConditionHelpBlock" class="form-text">
            </div>
        </div>
    </div>
</div>
