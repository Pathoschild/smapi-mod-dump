<div class="container">
    <div class="row">
        <div class="col-2">
            <label for="Id" class="form-label">Id</label>
            <input type="text" id="Id" class="form-control" aria-describedby="IdHelpBlock" value="#ID#">
            <div id="IdHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-4">
            <label for="Texture" class="form-label">Texture</label>
            <input type="text" id="Texture" class="form-control" aria-describedby="TextureHelpBlock" value="#TEXTURE#">
            <div id="TextureHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-3">
            <label for="SourceRect" class="form-label">Source Rect</label>
            <input type="text" id="SourceRect" class="form-control" aria-describedby="SourceRectHelpBlock" value="#SOURCERECT#">
            <div id="SourceRectHelpBlock" class="form-text">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <label for="DrawPosition" class="form-label">Draw Position</label>
            <input type="text" id="DrawPosition" class="form-control" aria-describedby="DrawPositionHelpBlock" value="#DRAWPOSITION#">
            <div id="DrawPositionHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-2">
            <label for="DrawInBackground" class="form-label">Draw In Background</label>
            #DRAWINBACKGROUND#
            <div id="DrawInBackgroundHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-2">
            <label for="SortTileOffset" class="form-label">Sort Tile Offset</label>

        <div class="col-4">
            <label for="OnlyDrawIfChestHasContents" class="form-label">Only Draw If Chest Has Contents</label>

            <div id="OnlyDrawIfChestHasContentsHelpBlock" class="form-text">

    <div class="row">
        <div class="col-2">

            <input type="text" id="FrameDuration" class="form-control" aria-describedby="FrameDurationHelpBlock" value="#FRAMEDURATION#">
            <div id="FrameDurationHelpBlock" class="form-text">

        <div class="col-2">
            <label for="FrameCount" class="form-label">Frame Count</label>

        <div class="col-2">
            <label for="FramesPerRow" class="form-label">Frames Per Row</label>
            <input type="text" id="FramesPerRow" class="form-control" aria-describedby="FramesPerRowHelpBlock" value="#FRAMESPERROW#">
            <div id="FramesPerRowHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-2">
            <label for="AnimalDoorOffset" class="form-label">Animal Door Offset</label>
            <input type="text" id="AnimalDoorOffset" class="form-control" aria-describedby="AnimalDoorOffsetHelpBlock" value="#ANIMALDOOROFFSET#">

            </div>
