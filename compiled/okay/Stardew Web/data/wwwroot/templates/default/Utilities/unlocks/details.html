<div class="message_board_title_lg">Farm Mechanics</div>
<div class="message_paper_board_lg base_font inline">
    <div style="border:2px solid black; border-radius: 10px;padding: 5px; background: tan;margin-left:10px;">
        <table>
            <tr>
                <td class="mechanics_cell">
                    <button class="unlock_button" #DOORDIS# onclick="RunDebugCommand('addmail ccDoorUnlock','popup');">Unlock Community Center</button>
                </td>
                <td>#CCDOORUNLOCKSTATUS#</td>
            </tr>
            <tr>
                <td class="mechanics_cell">
                    <button class="unlock_button" #DWARFDIS# onclick="RunDebugCommand('addmail HasDwarvishTranslationGuide','popup');">Understand Dwarvish</button>
                </td>
                <td>#CCDWARFSTATUS#</td>
            </tr>
            <tr>
                <td class="mechanics_cell">
                    <button class="unlock_button" #BOILERDIS# onclick="RunDebugCommand('addmail ccBoilerRoom','popup');">Unlock Mine Carts</button>
                </td>
                <td>#CCBOILERROOMSTATUS#</td>
            </tr>
            <tr>
                <td class="mechanics_cell">
                    <button class="unlock_button" #CRAFTDIS# onclick="RunDebugCommand('addmail ccCraftsRoom','popup');">Repair Bridge</button>
                </td>
                <td>#CCCRAFTSROOMSTATUS#</td>
            </tr>
            <tr>
                <td class="mechanics_cell">
                    <button class="unlock_button" #PANTRYDIS# onclick="RunDebugCommand('addmail ccPantry','popup');">Unlock Farm  Greenhouse</button>
                </td>
                <td>#CCPANTRYSTATUS#</td>
            </tr>
            <tr>
                <td class="mechanics_cell">
                    <button class="unlock_button" #FISHDIS# onclick="RunDebugCommand('addmail ccFishTank','popup');">Remove Glittering Boulder</button>
                </td>
                <td>#CCFISHTANKSTATUS#</td>
            </tr>
            <tr>
                <td class="mechanics_cell">
                    <button class="unlock_button" #VAULTDIS# onclick="RunDebugCommand('addmail ccVault','popup');">Unlock Buses</button>
                </td>
                <td>#CCVAULTSTATUS#</td>
            </tr>
            <tr>
                <td class="mechanics_cell">
                    <button class="unlock_button" onclick="RunDebugCommand('addmail landslideDone','popup');">Unlock Quarry</button>
                </td>
                <td>#CCVAULTSTATUS#</td>
            </tr>
        </table>
    </div>
</div>
