<div class="container p-2">
    <div class="row row-cols-4 row-cols-lg-12">
        <div class="col-4 col-lg-4" style="font-size:28pt;text-align:left;">#NAME#</div>
        <div class="col-2 col-lg-4 offset-lg-4"><img src="/asset?metaid=#METAID#" style="width:48px; margin-left:auto;margin-right:auto;" />&nbsp;#ADDBUTTON#</div>
    </div>
    <div class="row row-cols-4 row-cols-lg-12">
        <div class="col-4 col-lg-12 p-2" style="text-align:left;">#DESC#</div>
    </div>
    <div class="row">
        <div class="col">
            <div class="container">
                <div class="row"><div class="col"><u>Details</u></div></div>

                <div class="row">
                    <div class="col"><u>Time of Day:</u></div>
                    <div class="col">#TOD#</div>
                </div>
                <div class="row">
                    <div class="col"><u>Season:</u></div>
                    <div class="col">#SEASON#</div>
                </div>
                <div class="row">
                    <div class="col"><u>Weather:</u></div>
                    <div class="col">#WEATHER#</div>
                </div>
                <div class="row">
                    <div class="col"><u>Locations:</u></div>
                    <div class="col">#LOCS#</div>
                </div>
                <div class="row">
                    <div class="col"><u>Diffculty:</u></div>
                    <div class="col">#DIFF#</div>
                </div>
                <div class="row">
                    <div class="col"><u>Behavior:</u></div>
                    <div class="col">#BEHAVE#</div>
                </div>
                <div class="row">
                    <div class="col"><u>Size (inches):</u></div>
                    <div class="col">#INCHES#</div>
                </div>
                <div class="row">
                    <div class="col"><u>Sells for:</u></div>
                    <div class="col">#PRICE#g</div>
                </div>
            </div>
        </div>
    </div>
    #WIKI#
    #TECHABOUT#

</div>
