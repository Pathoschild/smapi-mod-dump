<!DOCTYPE html>
<html lang="en">
<head>
    #HEAD#

    <script>
        var forageSeason = 0;
        var fishSeason = 0;
        var fishExpId;
        var fishAreaId;

        function SetForage(newForageSeason) {

            forageSeason = newForageSeason;
            SetForageAdd(false);
        }

        function SetFishArea(newFishSeason, expId, areaId) {

            fishSeason = newFishSeason;
            fishExpId = expId;
            fishAreaId = areaId;
            SetFishAreaAdd(false);
        }
        function SetFish(newFishSeason) {

            fishSeason = newFishSeason;
            SetFishAdd(false);
        }

        function SetForageAdd(hidden) {
            const element = document.getElementById('addForage');

            if (!hidden) {
                //
                //  clear previous choices
                //
                document.getElementById('forageId').selectedIndex = 0;
                //document.getElementById('artSeason').selectedIndex = 0;
                document.getElementById('forChance').value = "";
            }
            element.style.visibility = hidden ? 'hidden' : 'visible';

        }
        function SetArtifactAdd(hidden) {

            const element = document.getElementById('addArtifact');

            if (!hidden) {
                //
                //  clear previous choices
                //
                document.getElementById('artId').selectedIndex = 0;
                document.getElementById('artSeason').selectedIndex = 0;
                document.getElementById('artChance').value = "";
            }
            element.style.visibility = hidden ? 'hidden' : 'visible';

        }
        function SetFishAdd(hidden) {

            const element = document.getElementById('addFish');

            if (!hidden) {
                //
                //  clear previous choices
                //
                document.getElementById('fishId').selectedIndex = 0;
                document.getElementById('fishChance').value = "";
            }
            element.style.visibility = hidden ? 'hidden' : 'visible';

        }

        function SetFishAreaAdd(hidden) {
            //
            //  toggle visibility of add fish to area selector
            //
            const element = document.getElementById('addFishToArea');

            if (!hidden) {
                //
                //  clear previous choices
                //
                document.getElementById('areaFishId').selectedIndex = 0;
                document.getElementById('areaFishChance').value = "";
            }
            element.style.visibility = hidden ? 'hidden' : 'visible';

        }
        function LocalAddArt() {

            var artId = document.getElementById('artId').value;
            var chance = document.getElementById('artChance').value;
            var season = document.getElementById('artSeason').value;
            addArtifact('#NAME#', artId, chance, season);

            SetArtifactAdd(true);
        }
        function LocalAddForage() {

            var artId = document.getElementById('forageId').value;
            var chance = document.getElementById('forChance').value;

            addForage('#NAME#', artId, chance, forageSeason);

            SetForageAdd(true);
        }

        function LocalAddFish() {

            var fishId = document.getElementById('fishId').value;
            var chance = document.getElementById('fishChance').value;

            addFish('#NAME#', fishId, chance, fishSeason);

            SetFishAdd(true);
        }

        function LocalAddFishToArea() {

            var fishId = document.getElementById('areaFishId').value;
            var chance = document.getElementById('areaFishChance').value;

            addFishToFishArea('#NAME#', fishAreaId, fishId, chance, fishSeason);

            SetFishAreaAdd(true);
        }
        function LocalPageLoaded()
        {
            // fisharea
            if (document.getElementById("fisharea").length > 0)
            {
                fa_area_sel('#ID#');
                //document.getElementById("fisharea").selectedIndex = 0;
            }
            
            SubPageLoaded('Mods', 'Realty');
        }
    </script>
</head>
<body onload="LocalPageLoaded();">
    #MENUBAR#

    <div class="stardew_container top_margin_50 med_bottom_pad">
        <div class="container">
            #CONTENT#
        </div>
    </div>

</body>
</html>
