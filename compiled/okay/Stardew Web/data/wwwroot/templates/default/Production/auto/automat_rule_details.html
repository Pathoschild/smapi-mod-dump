<form action="/Production/auto/save/#NAME#" method="post">
    #RESULT#
    <div class="container">
        <div class="row">
            <div class="col-3 m-2 color_2nd_tier_label_bg">Rule Name</div><div class="col-7 stardew_round_border m-2">#NAME#</div>
        </div>
        <div class="row">
            <div class="col-3 m-2 color_2nd_tier_label_bg">Description</div><input type="text" name="desc" width="40" class="col-7 stardew_round_border m-2" value="#DESC#">
        </div>
        <div class="row">
            <div class="col-3 m-2 color_2nd_tier_label_bg">Type</div><div class="col-7 stardew_round_border m-2">#TYPE#</div>
        </div>
        <div class="row">
            <div class="col-3 m-2 color_2nd_tier_label_bg">Enabled</div><input type="checkbox" name="enabled" class="col-7 stardew_round_border m-2" #ENABLED#>
        </div>
        <div class="row">
            <div class="col-3 m-2 color_2nd_tier_label_bg">Locations</div><input class="col-7 stardew_round_border m-2" name="locations" value="#LOCATIONS#">
        </div>
        <div class="row">
            <div class="col-3 m-2 color_2nd_tier_label_bg">Start</div><input type="text" class="col-7 stardew_round_border m-2" name="start" value="#START#">
        </div>
        <div class="row">
            <div class="col-3 m-2 color_2nd_tier_label_bg">End</div><input class="col-7 stardew_round_border m-2" name="end" value="#END#">
        </div>
    </div>
    <input styp="padding-top:15px;" type="submit" value="Save">
    <button onclick="DeleteRule('#NAME#'); return false;">Delete</button>
</form>
