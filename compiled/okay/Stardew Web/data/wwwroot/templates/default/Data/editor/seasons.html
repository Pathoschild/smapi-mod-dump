<div class="container" style="padding-left:0px;">
    <div class="form-label">Seasons</div>
    <div style="border: 1px solid #000000; padding:5px; border-radius: 5px; background-color: darkkhaki">
        <div class="row">
            <div class="col">
                <div class="form-check">
                    <input #RO# class="form-check-input" type="checkbox" #SEASPRSEL# id="#IDPREF#_sea_spring">
                    <label class="form-check-label" for="#IDPREF#_sea_spring">
                        Spring
                    </label>
                </div>
            </div>
            <div class="col">
                <div class="form-check">
                    <input #RO# class="form-check-input" type="checkbox" #SEASUMSEL# id="#IDPREF#_sea_summer">
                    <label class="form-check-label" for="#IDPREF#_sea_summer">
                        Summer
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-check">
                    <input #RO# class="form-check-input" type="checkbox" #SEAFALSEL# id="#IDPREF#_sea_fall">
                    <label class="form-check-label" for="#IDPREF#_sea_fall">
                        Fall
                    </label>
                </div>
            </div>
            <div class="col">
                <div class="form-check">
                    <input #RO# class="form-check-input" type="checkbox" #SEAWINSEL# id="#IDPREF#_sea_winter">
                    <label class="form-check-label" for="#IDPREF#_sea_winter">
                        Winter
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
