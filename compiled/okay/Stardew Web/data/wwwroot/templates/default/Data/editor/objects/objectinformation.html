<div class="message_paper_board_flex">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <label for="DisplayName" class="form-label">Display Name</label>
                <input type="text" id="DisplayName" class="form-control" aria-describedby="DisplayNameHelpBlock" value="#DISPLAYNAME#">
                #BTN_DISPLAYNAME#
                <div id="DisplayNameHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-8">
                <label for="Description" class="form-label">Description</label>
                <input type="text" id="Description" class="form-control" aria-describedby="DescriptionHelpBlock" value="#DESCRIPTION#">
                #BTN_DESCRIPTION#
                <div id="DescriptionHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-1">
                <label for="Price" class="form-label">Price</label>
                <input type="text" id="Price" class="form-control" aria-describedby="PriceHelpBlock" value="#PRICE#">
                #BTN_PRICE#
                <div id="PriceHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-1">
                <label for="Edibility" class="form-label">Edibility</label>
                <input type="text" id="Edibility" class="form-control" aria-describedby="EdibilityHelpBlock" value="#EDIBILITY#">
                #BTN_EDIBILITY#
                <div id="EdibilityHelpBlock" class="form-text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="Type" class="form-label">Type</label>
                <input type="text" id="Type" class="form-control" aria-describedby="TypeHelpBlock" value="#TYPE#">
                #BTN_TYPE#
                <div id="TypeHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-2">
                <label for="CategoryId" class="form-label">Category</label>
                #CATEGORYID#
                #BTN_CATEGORYID#
                <div id="CategoryIdHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-2">
                <label for="SubCategory" class="form-label">Sub-Category</label>
                <input type="text" readonly id="SubCategory" class="form-control" aria-describedby="SubCategoryHelpBlock" value="#SUBCATEGORY#">
                <div id="SubCategoryHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-2">
                #TIMEOFDAY#
                #BTN_TIMEOFDAY#
                <div id="TimeOfDayHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-3">               
                #SEASONS#
                #BTN_SEASONS#
                <div id="SeasonsHelpBlock" class="form-text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label for="Texture" class="form-label">Texture</label>
                <input type="text" readonly id="Texture" class="form-control" aria-describedby="TextureHelpBlock" value="#TEXTURE#">
                <div id="TextureHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-2">
                <label for="SpriteIndex" class="form-label">Sprite Index</label>
                <input type="text" readonly id="SpriteIndex" class="form-control" aria-describedby="SpriteIndexHelpBlock" value="#SPRITEINDEX#">
                <div id="SpriteIndexHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-2">
                <label for="IsDrink" class="form-label">Is Drink</label>
                #ISDRINK#
                #BTN_ISDRINK#
                <div id="IsDrinkHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-2">
                <label for="IsFood" class="form-label">Is Food</label>
                #ISFOOD#
                #BTN_ISFOOD#
                <div id="IsFoodHelpBlock" class="form-text">
                </div>
            </div>
        </div>
        <div class="row">
            <span class="bold">Buffs</span>
        </div>
       <div class="row">
           #BUFFS#
       </div>
    </div>
</div>
