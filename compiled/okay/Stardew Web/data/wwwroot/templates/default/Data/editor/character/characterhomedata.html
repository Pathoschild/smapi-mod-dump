<div class="fillall" style="border: 2px solid #808080; margin: 20px; background-color: peachpuff">
    <div class="row">
        <div class="col-2">
            <label for="#PREFIX#.Id" class="form-label">Id</label>
            <input type="text" id="#PREFIX#.Id" class="form-control" aria-describedby="#PREFIX#.IdHelpBlock" value="#ID#">
            #BTN_ID#
            <div id="#PREFIX#.IdHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-4">
            <label for="#PREFIX#.Condition" class="form-label">Condition</label>
            <input type="text" id="#PREFIX#.Condition" class="form-control" aria-describedby="ConditionHelpBlock" value="#CONDITION#">
            #BTN_CONDITION#
            <div id="ConditionHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-2">
            <label for="#PREFIX#.Location" class="form-label">Location</label>
            <input type="text" id="#PREFIX#.Location" class="form-control" aria-describedby="LocationHelpBlock" value="#LOCATION#">
            #BTN_LOCATION#
            <div id="LocationHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-1">
            <label for="#PREFIX#.Tile.X" class="form-label">Tile X</label>
            <input type="text" id="#PREFIX#.Tile.X" class="form-control" aria-describedby="TileXHelpBlock" value="#TILEX#">
            #BTN_TILEX#
            <div id="TileXHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-1">
            <label for="#PREFIX#.Tile.Y" class="form-label">Tile Y</label>
            <input type="text" id="#PREFIX#.Tile.Y" class="form-control" aria-describedby="TileYHelpBlock" value="#TILEY#">
            #BTN_TILEY#
            <div id="TileYHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-2">
            <label for="#PREFIX#.Direction" class="form-label">Direction</label>
            <input type="text" id="#PREFIX#.Direction" class="form-control" aria-describedby="DirectionHelpBlock" value="#DIRECTION#">
            #BTN_DIRECTION#
            <div id="DirectionHelpBlock" class="form-text">
            </div>
        </div>
    </div>
</div>
