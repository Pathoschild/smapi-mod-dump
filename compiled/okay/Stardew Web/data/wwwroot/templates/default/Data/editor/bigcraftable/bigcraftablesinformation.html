<div class="message_paper_board_flex">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <label for="Key" class="form-label">Key</label>
                <input readonly type="text" id="Key" class="form-control" aria-describedby="KeyHelpBlock" value="#KEY#">
                <div id="KeyHelpBlock" class="form-text">

                </div>
            </div>
            <div class="col-2">
                <label for="Key" class="form-label">Name</label>
                <input type="text" readonly id="Name" class="form-control" aria-describedby="NameHelpBlock" value="#NAME#">
                <div id="NameHelpBlock" class="form-text">

                </div>
            </div>
            <div class="col-2">
                <label for="DisplayName" class="form-label">Display Name</label>
                <input type="text" readonly id="DisplayName" class="form-control" aria-describedby="DisplayNameHelpBlock" value="#DISPLAYNAME#">
                <div id="DisplayNameHelpBlock" class="form-text">

                </div>
            </div>
            <div class="col-2">
                <label for="Price" class="form-label">Price</label>
                <input type="text" readonly id="Price" class="form-control" aria-describedby="PriceHelpBlock" value="#PRICE#">
                <div id="PriceHelpBlock" class="form-text">

                </div>
            </div>
            <div class="col-2">
                <label for="IsLamp" class="form-label">Is Lamp</label>
                #ISLAMP#
                <div id="IsLampHelpBlock" class="form-text">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="Type" class="form-label">Type</label>
                <input readonly type="text" id="Type" class="form-control" aria-describedby="TypeHelpBlock" value="#TYPE#">
                <div id="TypeHelpBlock" class="form-text">

                </div>
            </div>
            <div class="col-2">
                <label for="Type" class="form-label">Category</label>
                <input readonly type="text" id="Category" class="form-control" aria-describedby="CategoryHelpBlock" value="#CATEGORY#">
                <div id="CategoryHelpBlock" class="form-text">

                </div>
            </div>
            <div class="col-2">
                <label for="Category" class="form-label">Outdoors</label>
                #OUTDOORS#
                <div id="OutdoorsHelpBlock" class="form-text">

                </div>
            </div>
            <div class="col-2">
                <label for="Category" class="form-label">Indoors</label>
                #INDOORS#
                <div id="IndoorsHelpBlock" class="form-text">

                </div>
            </div>
            <div class="col-2">
                <label for="Fragility" class="form-label">Fragility</label>
                <input readonly type="text" id="Fragility" class="form-control" aria-describedby="FragilityHelpBlock" value="#FRAGILITY#">
                <div id="FragilityHelpBlock" class="form-text">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="Texture" class="form-label">Texture</label>
                <input readonly type="text" id="Texture" class="form-control" aria-describedby="TextureHelpBlock" value="#TEXTURE#">
                <div id="TextureHelpBlock" class="form-text">

                </div>
            </div>
            <div class="col-4">
                <label for="ContextTags" class="form-label">Context Tags</label>
                <input readonly type="text" id="ContextTags" class="form-control" aria-describedby="ContextTagsHelpBlock" value="#CONTEXTTAGS#">
                <div id="ContextTagsHelpBlock" class="form-text">

                </div>
            </div>
            <div class="col-2">
                <label for="SpriteIndex" class="form-label">Sprite Index</label>
                <input readonly type="text" id="SpriteIndex" class="form-control" aria-describedby="SpriteIndexHelpBlock" value="#SPRITEINDEX#">
                <div id="SpriteIndexHelpBlock" class="form-text">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="Description" class="form-label">Description</label>
                <textarea id="Description" readonly class="form-control" aria-describedby="DescriptionHelpBlock" rows="2">#DESCRIPTION#</textarea>
                <div id="DescriptionHelpBlock" class="form-text">
                </div>
            </div>
        </div>
    </div>
</div>
