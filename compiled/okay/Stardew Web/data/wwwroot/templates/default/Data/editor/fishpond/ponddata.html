<div class="message_paper_board_flex">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <label for="Id" class="form-label">Id</label>
                <input readonly type="text" id="Id" class="form-control" aria-describedby="IdHelpBlock" value="#ID#">
                <div id="IdHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-4">
                <label for="RequiredTags" class="form-label">Required Tags</label>
                <input readonly type="text" id="RequiredTags" class="form-control" aria-describedby="RequiredTagsHelpBlock" value="#REQUIREDTAGS#">
                <div id="RequiredTagsHelpBlock" class="form-text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="Precedence" class="form-label">Precedence</label>
                <input readonly type="text" id="Precedence" class="form-control" aria-describedby="PrecedenceHelpBlock" value="#PRECEDENCE#">
                <div id="PrecedenceHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-2">
                <label for="SpawnTime" class="form-label">Spawn Time</label>
                <input readonly type="text" id="SpawnTime" class="form-control" aria-describedby="SpawnTimeeHelpBlock" value="#SPAWNTIME#">
                <div id="SpawnTimeHelpBlock" class="form-text">
                </div>
            </div>
        </div>
        <div class="row bold">
            Produced Items
        </div>
        <div class="row">
            #PRODITEMS#
        </div>
        <div class="row bold">
            Population Gates
        </div>
        <div class="row">
            #POPGATES#
        </div>
    </div>
</div>
