<div class="fillall" style="border: 2px solid #808080; margin: 20px; background-color: peachpuff">
    #GENERICSPAWNITEMDATAWITHCONDITION#
    <div class="row">
        <div class="col-4">
            <label for="OutputMethod" class="form-label">Output Method</label>
            <input type="text" id="OutputMethod" class="form-control" aria-describedby="OutputMethodHelpBlock" value="#OUTPUTMETHOD#">
            <div id="OutputMethodHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-2">
            <label for="CopyColor" class="form-label">Copy Color</label>
            #COPYCOLOR#
            <div id="CopyColorHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-2">
            <label for="CopyPrice" class="form-label">Copy Price</label>
            #COPYPRICE#
            <div id="CopyPriceHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-2">
            <label for="CopyQuality" class="form-label">Copy Quality</label>
            #COPYQUALITY#
            <div id="CopyQualityHelpBlock" class="form-text">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <label for="PreserveType" class="form-label"><br />Preserve Type</label>
            <input type="text" id="PreserveType" class="form-control" aria-describedby="PreserveTypeHelpBlock" value="#PRESERVETYPE#">
            <div id="PreserveTypeHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-2">
            <label for="PreserveId" class="form-label"><br />Preserve Id</label>
            <input type="text" id="PreserveId" class="form-control" aria-describedby="PreserveIdHelpBlock" value="#PRESERVEID#">
            <div id="PreserveIdHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-2">
            <label for="IncrementMachineParentSheetIndex" class="form-label">Increment Machine Parent Sheet Index</label>
            <input type="text" id="IncrementMachineParentSheetIndex" class="form-control" aria-describedby="IncrementMachineParentSheetIndexHelpBlock" value="#INCREMENTPARENTSHEETINDEX#">
            <div id="IncrementMachineParentSheetIndexHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-2">
            <label for="PriceModifierMode" class="form-label"><br />Price Modifier Mode</label>
            #PRICEMODIFIERMODE#
            <div id="PriceModifierModeHelpBlock" class="form-text">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col form-label semibold">
            Price Modifiers
        </div>
    </div>
    <div class="row">
        #PRICEMODIFIERS#
    </div>
</div>
