<div class="fillall" style="border: 2px solid #808080; margin: 20px; background-color: peachpuff">

        <div class="col-2">
            <label for="Id" class="form-label">Id</label>
            <input type="text" id="Id" class="form-control" aria-describedby="IdHelpBlock" value="#ID#">
            <div id="IdHelpBlock" class="form-text">
            </div>
        </div>
        <div class="col-4">
            <label for="Condition" class="form-label">Condition</label>
            <input type="text" id="Condition" class="form-control" aria-describedby="ConditionHelpBlock" value="#CONDITION#">

    </div>
    <div class="row">

        </div>
        <div class="col-2">
