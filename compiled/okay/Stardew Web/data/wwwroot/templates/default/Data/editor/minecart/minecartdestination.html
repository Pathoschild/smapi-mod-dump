<div class="message_paper_board_flex">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <label for="DisplayName" class="form-label">Display Name</label>
                <input readonly type="text" id="DisplayName" class="form-control" aria-describedby="DisplayNameHelpBlock" value="#DISPLAYNAME#">
                <div id="DisplayNameHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-2">
                <label for="Network" class="form-label">Network</label>
                <input readonly type="text" id="Network" class="form-control" aria-describedby="NetworkHelpBlock" value="#NETWORK#">
                <div id="NetworkHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-4">
                <label for="Condition" class="form-label">Condition</label>
                <input readonly type="text" id="Condition" class="form-control" aria-describedby="ConditionHelpBlock" value="#CONDITION#">
                <div id="ConditionHelpBlock" class="form-text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="Location" class="form-label">Location</label>
                <input readonly type="text" id="Location" class="form-control" aria-describedby="LocationHelpBlock" value="#LOCATION#">
                <div id="LocationHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-2">
                <label for="Direction" class="form-label">Direction</label>
                <input readonly type="text" id="Direction" class="form-control" aria-describedby="DirectionHelpBlock" value="#DIRECTION#">
                <div id="DirectionHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col-2">
                <label for="Point" class="form-label">Point</label>
                <input readonly type="text" id="Point" class="form-control" aria-describedby="PointHelpBlock" value="#POINT#">
                <div id="PointHelpBlock" class="form-text">
                </div>
            </div>
        </div>
    </div>
</div>
