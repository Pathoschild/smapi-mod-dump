<div class="message_board_title_lg">Shop Details</div>
<div class="message_board_list_lg">
    <div class="container">
        <table class="stardew_table">
            <tr><td class="stardew_label">ShopId</td><td class="stardew_data">#SHOPID#</td><td class="stardew_label">Owner</td><td class="stardew_data">#OWNER#</td></tr>
        </table>
        <br />
        <table>
            <tr>
                <td style="vertical-align: top;">
                    <table class="stardew_table">
                        <thead>
                            <tr>
                                <td class="stardew_header">Name</td>
                                <td class="stardew_header">Conditions</td>
                            </tr>
                        </thead>
                        #OWNERROWS#
                    </table>
                </td>
                <td style="padding-left:30px; vertical-align: top;">
                    <table class="stardew_table">
                        <tr>
                            <td class="stardew_header">Saleable Items</td>
                        </tr>
                        <tr>
                            <td class="stardew_data">#SALEABLE#</td>
                        </tr>
                    </table>

                </td>
            </tr>
        </table>
    </div>
</div>
<div class="message_board_list_lg">
    <div class="container">
        <div class="message_board_title_lg">Inventory</div>

        <table>
            <thead>
                <tr>
                    <td class="stardew_header">Id</td>
                    <td class="stardew_header">Name</td>
                    <td class="stardew_header">Price</td>
                    <td class="stardew_header">Stock</td>
                    <td class="stardew_header">Conditions</td>
                </tr>
            </thead>
            #ROWS#
        </table>
    </div>
</div>
