<div style="background-image:url(/images/blank_old_paper.jpg); padding:10px;background-size:cover;min-height:100%;">
    #ADDBUTTON#
    <table>
        <tr>
            <td colspan="2" style="font-size:28pt;text-align:left;">#NAME#</td>

        </tr>
        <tr>
            <td colspan="2" style="text-align:left;padding-bottom:10px;">#DESC#</td>
        </tr>

        <tr>
            <td style="width:200px;text-align:left;padding-left:20px;vertical-align:top;">
                <table>
                    <tr>
                        <td style="text-align:center;padding-bottom:20px;">
                            <img src="/asset?objectid=#ID#&cat=Objects" style="width:48px; height:48px; margin-left:auto;margin-right:auto;" />
                        </td>
                    </tr>
                    <tr>
                        <td class="center"><u>Id</u></td>
                    </tr>
                    <tr><td class="center">#ID#</td></tr>
                    <tr>
                        <td class="center"><u>Category</u></td>
                    </tr>
                    <tr>
                        <td class="center">#CATEGORY#</td>
                    </tr>
                    <tr>
                        <td class="center"><u>Type</u></td>
                    </tr>
                    <tr>
                        <td class="center">#TYPE#</td>
                    </tr>
                    <tr>
                        <td class="center"><u>Cooked</u></td>
                    </tr>
                    <tr>
                        <td class="center">#CRAFTED#</td>
                    </tr>
                </table>

            </td>
            <td style="vertical-align:top; width:500px;">
                <table>


                    <tr>
                        <td class="left"><u>Produced by:</u> #PRODUCER#</td>
                    </tr>
                    <tr>
                        <td class="left"><u>Sells for:</u> #SELLS#g</td>
                    </tr>
                    <tr>
                        <td style="padding-top: 20px;"><u>Used In</u></td>
                    </tr>
                    <tr>
                        <td class="left" style="padding-bottom:10px;">
                            #USEDIN#
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

    </table>

</div>
