<div class="message_board_title_lg">Map Info (alpha, just learning how to spell Map)</div>
<div class="message_board_lg">
    <table class="stardew_table">
        <tr>
            <td class="stardew_label">Map Id</td>
            <td class="stardew_data">#MAPID#</td>
            <td class="stardew_label">Tile Sheets</td>
            <td class="stardew_data">#TILESHEETCT#:#TILESHEETS#</td>
        </tr>
        <tr>
            <td class="stardew_label">Map Path</td>
            <td class="stardew_data">#PATH#</td>
            <td class="stardew_label">Doors</td>
            <td class="stardew_data">#DOORCT#</td>
        </tr>
        <tr>
            <td class="stardew_label">Map Description</td>
            <td class="stardew_data">#MAPDESC#</td>
            <td class="stardew_label">Layers</td>
            <td class="stardew_data">#LAYERCT#:#LAYERS#</td>
        </tr>
        <tr>
            <td class="stardew_label">Music</td>
            <td class="stardew_data">#MUSICTRACK#</td>
            <td class="stardew_label"></td>
            <td class="stardew_data"></td>
        </tr>
        <tr>
            <td class="stardew_label">Player Location</td>
            <td class="stardew_data">
                <table class="stardew_table">
                    <tr><td class="stardew_label">Name</td><td class="stardew_data">#LOCATION#</td></tr>
                    <tr><td class="stardew_label">Tile</td><td class="stardew_data">#LOCATIONX#,#LOCATIONY#</td></tr>
                </table>

            </td>
            <td class="stardew_label">Event Cut Scene Up</td>
            <td class="stardew_data">#INEVENT#</td>
        </tr>

    </table>
</div>
