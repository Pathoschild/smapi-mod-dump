<div class="search_detail_box">
    #ADDBUTTON#
    <table>
        <tr>
            <td colspan="2" style="font-size:28pt;text-align:left;">#NAME#</td>

        </tr>
        <tr>
            <td colspan="2" style="text-align:left;padding-bottom:10px;">#DESC#</td>
        </tr>

        <tr>
            <td style="width:100px;text-align:left;padding-left:20px;vertical-align:top;">
                <table>
                    <tr>
                        <td style="text-align:center;padding-bottom:20px;">
                            <img src="/asset?metaid=#METAID#" style="width:48px; height:96px; margin-left:auto;margin-right:auto;" />
                        </td>
                    </tr>

                </table>

            </td>
            <td style="vertical-align:top; width:500px;">
                <table>
                    <tr>
                        <td><u>Parts List</u></td>
                    </tr>
                    <tr>
                        <td class="left" style="padding-bottom:10px;">
                            #PARTS#
                        </td>
                    </tr>
                    <tr>
                        <td><u>Requirments</u></td>
                    </tr>
                    <tr>
                        <td class="left" style="padding-bottom:10px;">
                            #REQS#
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td colspan="2"><u>Produces</u></td>
        </tr>
        <tr><td colspan="2">#PRODS#</td></tr>
        <tr>
            <td colspan="2" style="padding-top:20px;">
                <u>Id:</u> #ID#, <u>Category</u>: #CATEGORY#, <u>Type</u>: #TYPE#, <u>Crafted</u>: #CRAFTED#
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding-top:10px;">
                <u>Source:</u> #SOURCE#
            </td>
        </tr>
    </table>

</div>
