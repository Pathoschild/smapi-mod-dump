
xnbData: 
    target: "w"
    compressed: true
    hiDef: true
    readerData: 
        - 
            type: "Microsoft.Xna.Framework.Content.DictionaryReader`2[[System.String, mscorlib, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089],[System.String, mscorlib, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089]]"
            version: 0

        - 
            type: "Microsoft.Xna.Framework.Content.StringReader"
            version: 0


    numSharedResources: 0

content:  #!Dictionary<String,String>
    comment_1: "Indexes in this file that are prefixed with an X rely on specific ordering for the in game dialog to make sense. Other ones are randomly selected, so order doesn't matter. Indexes also need to be in the format group_id, with a single underscore. -jwdred" #!String
    Xdialog_1: "%%spouse%% has harvested %%cropsHarvested%% crops." #!String
    Xdialog_2: "Your farm hand has harvested and replanted %%cropsHarvested%% crops." #!String
    Xdialog_3: " The total cost of seeds and labor was %%totalCost%%g." #!String
    Xdialog_4: " I harvested %%cropsHarvested%% crops." #!String
    Xdialog_5: " The charge is %%runningLaborCost%%g." #!String
    Xdialog_6: "%%checker%% has harvested and replanted your crops. " #!String
    Xdialog_7: " Looks like there's nothing to harvest today." #!String
    Xdialog_8: " I wasn't able to harvest %%numUnharvested%% of them." #!String
    Xdialog_9: " plus %%runningSeedCost%%g for seeds." #!String
    Xdialog_10: " I delivered them to my shop, here's the %%runningSellPrice%%g for them." #!String
    Xdialog_11: " I delivered them to Pierre's, here's the %%runningSellPrice%%g for them." #!String
    Xdialog_12: " Oh, and I watered the fields as you requested." #!String
    Xdialog_13: "%%checker%% has harvested and replanted your crops." #!String
    greeting_1: "Hi @. " #!String
    greeting_2: "Good morning @. " #!String
    greeting_3: "Hey @! " #!String
    greeting_4: "I'm finished @. " #!String
    greeting_5: "Hey @, glad I caught you. " #!String
    greeting_6: "'Sup @? " #!String
    greeting_7: "Farmer @! " #!String
    unfinishedmoney_1: " Because of the, er.. cash flow problem we discussed, I wasn't able to service all of them.$h" #!String
    unfinishedmoney_2: " I had to leave some of them unserviced to remain within your budget.$h" #!String
    unfinishedmoney_3: " I wasn't able to service all of them.  Give me a call if you want me to go out again.$h" #!String
    unfinishedmoney_4: " You have more crops than you can afford to maintain. I wonder if Joja is hiring.$h" #!String
    unfinishedmoney_5: " You're broke, so I'm done for the day.$h" #!String
    unfinishedmoney_6: " Tough break, I know how it is. Let me know if you can scrape up the cash to pay me to harvest the rest of your crops.$h" #!String
    unfinishedmoney_7: " You might want to go empty the rest out yourself, unless you happen to have some cash waiting in the mailbox.$h" #!String
    unfinishedmoney_8: " I'd lower my rates, but I don't want to end up broke like you... just kidding.$h" #!String 
    unfinishedinventory_1: " Looks like you don't have enough room for your harvest.  I'll harvest all you can take now.$h" #!String
    unfinishedinventory_2: " You might want to clear some more room in your inventory, or buy a bigger chest." #!String
    unfinishedinventory_3: " Give me a call when you've cleared some space out for the rest of your stuff." #!String
    unfinishedinventory_3: " You don't have enough room in your inventory or chest.  Let me know when you've cleared some space." #!String	
    smalltalk_1: " It sure is a pleasure doing business with you!$h" #!String
    smalltalk_2: " The extra money from doing these jobs for you has really made a difference.$h" #!String
    smalltalk_3: " Let me know if you need anything else done around the farm, always happy to help.$h" #!String
    smalltalk_4: " So how's life been treating you?$h" #!String
    smalltalk_5: " I'm sure glad you decided to move to Stardew Valley.$h" #!String
    smalltalk_6: " It sure is a good time of year for fresh produce.$h" #!String
    smalltalk_7: " How are your crops coming along?" #!String
    smalltalk_8: " Heard any news from your parents lately?$h" #!String
    smalltalk_9: " So whatcha been doing with all the extra time you've had since hiring me?$h" #!String
    smalltalk_10: " I've been meaning to ask, what do you think about those rumors that have been going around?" #!String
    smalltalk_11: " By the way, I sure like what you've done to the old farm.$h" #!String
    smalltalk_12: " Do you need a receipt?" #!String
    smalltalk_13: " Not to sound greedy, but it sure feels good to have a fat stack of cash in your pocket, doesn't it?#h" #!String
    smalltalk_14: " I could sure use a day off, sure you don't want to go check your fields yourself tomorrow?" #!String
    Shane_1: " This sure beats working at Joja. That job sucked.$h" #!String
    Shane_2: " Mind if I grab a cold one for the walk home?$h" #!String
    Haley_1: " This job was fun at first, but I'm not so sure I'm cut out to work the fields all day." #!String
    Haley_2: " I'm sorry if this comes off as rude, but please hire someone else to do this.  I feel like I'm going to die.$a" #!String
    Alex_1: " I feel bad killing all these vegetables.. but they're sure gonna taste good on my burgers!$h" #!String
    Leah_1: " Spending time around plants has deepened my respect for nature." #!String